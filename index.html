<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Oishik Samanta | Terminal Portfolio</title>
  <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      background-color: #0d1117;
      color: #c9d1d9;
      font-family: 'JetBrains Mono', monospace;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      padding: 2rem;
    }
    .terminal {
      background-color: #161b22;
      padding: 2rem;
      border-radius: 10px;
      width: 100%;
      max-width: 800px;
      box-shadow: 0 0 10px rgba(0,0,0,0.5);
      border: 1px solid #30363d;
      overflow: hidden;
    }
    .line {
      line-height: 1.6;
    }
    .cursor {
      display: inline-block;
      width: 10px;
      height: 1em;
      background: #58a6ff;
      animation: blink 1s steps(2, start) infinite;
      margin-left: 2px;
    }
    @keyframes blink {
      to {
        visibility: hidden;
      }
    }
    .footer {
      margin-top: 2rem;
      font-size: 0.9rem;
    }
    .footer a {
      margin-right: 1rem;
      color: #8b949e;
      text-decoration: none;
    }
    .footer a:hover {
      color: #58a6ff;
    }
  </style>
</head>
<body>
  <div class="terminal">
    <div id="terminal-output"></div>
    <div class="footer">
      <a href="https://github.com/shikstatnmath" target="_blank">💻 GitHub</a>
      <a href="https://instagram.com/tfc.oishik" target="_blank">📸 Instagram</a>
      <a href="mailto:clg.oishiksamanta@gmail.com">📬 Email</a>
    </div>
  </div>

  <script>
    const lines = [
      "Hi! I'm Shik, trying to research on and build amazing things everyday.",
      "------------------------------------------------------------",
      "👤 Name        : Oishik Samanta",
      "🎯 Focus       : Mathematics | Computer Science | Data Science",
      "📚 Past Blog   : Ran a book blog on Instagram (archived)",
      "🎵 Interests   : Chess ♟️ | Piano 🎹 | Books | Trading | Philosophy",
      "🚀 Projects    :",
      "   → Age Calculator (Python CLI): github.com/shikstatnmath/age-calculator",
      "   → Smart City Model (Coming soon)",
      "   → Olympiad Math Vault (Coming soon)",
      "📫 Contact     : github.com/shikstatnmath | clg.oishiksamanta@gmail.com",
      "------------------------------------------------------------",
      "Thanks for visiting! 😊"
    ];

    const terminalOutput = document.getElementById('terminal-output');
    let i = 0;

    function typeLine() {
      if (i < lines.length) {
        const line = document.createElement('div');
        line.className = 'line';
        let j = 0;
        const text = lines[i];
        const typing = setInterval(() => {
          line.textContent += text[j];
          j++;
          if (j === text.length) {
            clearInterval(typing);
            i++;
            setTimeout(typeLine, 200);
          }
        }, 15);
        terminalOutput.appendChild(line);
      } else {
        const cursor = document.createElement('span');
        cursor.className = 'cursor';
        terminalOutput.appendChild(cursor);
      }
    }

    window.onload = typeLine;
  </script>
</body>
</html>
