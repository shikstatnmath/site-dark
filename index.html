<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Oishik Samanta | My Journey</title>
  <style>
    body {
      background-color: #111;
      color: #0f0;
      font-family: monospace;
      padding: 2rem;
      white-space: pre-wrap;
      overflow-x: hidden;
    }
    a {
      color: #0ff;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
    .cursor {
      display: inline-block;
      width: 10px;
      height: 1em;
      background: #0f0;
      animation: blink 0.7s steps(2, start) infinite;
      margin-left: 2px;
    }
    @keyframes blink {
      to {
        visibility: hidden;
      }
    }
    .social {
      margin-top: 1rem;
    }
    .social a {
      margin-right: 1rem;
    }
  </style>
</head>
<body>
  <div id="terminal"></div>
  <div class="social">
    <a href="https://instagram.com/tfc.oishik" target="_blank">üì∏ Instagram</a>
  </div>

  <script>
    const lines = [
      "Welcome to Oishik Samanta's Portfolio",
      "------------------------------------------------------------",
      "Name      : Oishik Samanta",
      "Focus     : Mathematics | CompSci | Data Science | Philosophy",
      "Projects  :",
      "   -> Age Calculator (Python CLI) https://github.com/shikstatnmath/age-calculator",
      "   -> Smart City Model (Coming soon)",
      "   -> Olympiad Math Vault (Coming soon)",
      "Interests : Chess ‚ôüÔ∏è | Piano üéπ | Books | Trading | Psychology",
      "Blog      : Ran a book blog on Instagram üìö (archived)",
      "Contact   : github.com/shikstatnmath | clg.oishiksamanta@gmail.com",
      "------------------------------------------------------------",
      "Thank you for visiting. Press Ctrl+T to open a new tab ;)"
    ];

    let i = 0;
    const terminal = document.getElementById("terminal");

    function typeLine() {
      if (i < lines.length) {
        const line = document.createElement("div");
        let j = 0;
        const text = lines[i];
        const interval = setInterval(() => {
          line.textContent += text[j];
          j++;
          if (j === text.length) {
            clearInterval(interval);
            i++;
            setTimeout(typeLine, 300);
          }
        }, 20);
        terminal.appendChild(line);
      } else {
        const cursor = document.createElement("span");
        cursor.className = "cursor";
        terminal.appendChild(cursor);
      }
    }

    window.onload = typeLine;
  </script>
</body>
</html>
